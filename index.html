<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./develop/css/styles.css" />

    <!-- CUSTOM JS -->
    <script src="./develop/components/Tip/Tip.js" type="module"></script>
    <script src="./develop/components/Input/Input.js" type="module"></script>
    <script
      src="./develop/components/TipSelector/TipSelector.js"
      type="module"
    ></script>
    <script
      src="./develop/components/TipDisplay/TipDisplay.js"
      type="module"
    ></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="center cover">
    <!--     
    Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    <header class="header">
      <div class="logo">
        <h1 class="sr-only">SPLITTER</h1>
        <img src="./develop/assets/images/logo.svg" alt="" />
      </div>
    </header>

    <main class="main">
      <tip-component></tip-component>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Arzanipour</a>.
      </div>
    </footer>
  </body>
</html>
